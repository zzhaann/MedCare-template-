{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
        background-color: slategrey;
        }
    </style>
</head>
<body>

    {% block mainmenu %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">MediCare</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link {% if page == 'index' %}active{% endif %}" href="/">Главная</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if page == 'services' %}active{% endif %}" href="/service">Услуги</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if page == 'about' %}active{% endif %}" href="/about">О нас</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if page == 'contact' %}active{% endif %}" href="/contact">Контакт</a>
            </li>
        </ul>
    </div>
</nav>
    {% endblock mainmenu %}

    {% block content %}{% endblock %}
</body>
</html>
